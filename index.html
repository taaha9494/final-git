<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Piratage en cours...</title>
<style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            margin: 0 auto;
            padding-top: 0;
        }
        h1 {
            margin-top: 20px;
        }
</style>
<script>
        setTimeout(function() {
            // Redirection vers la deuxième image
            document.getElementById("main-content").style.display = "none"; // Masque le contenu principal
            document.getElementById("second-image").style.display = "block"; // Affiche la deuxième image
            setTimeout(function() {
                // Redirection vers le lien spécifié après 5 secondes
                window.location.href = "https://www.cybermalveillance.gouv.fr/tous-nos-contenus/actualites/quishing-hameconnage-qr-code";
            }, 5000);
        }, 3000); // redirige après 5 secondes
        function loadingEffect() {
            var dots = 0;
            var elem = document.getElementById("loading");
            setInterval(function() {
                if (dots < 3) {
                    elem.innerHTML += ".";
                    dots++;
                } else {
                    elem.innerHTML = "Analyse des fichiers en cours";
                    dots = 0;
                }
            }, 500);
        }
</script>
</head>
<body onload="loadingEffect()">
<div id="main-content">
<img src="https://i.postimg.cc/SNzdFsfZ/Capture-d-cran-2024-07-10-121739.png" alt="Aperçu">
<h1>Votre téléphone a été piraté !</h1>
<p id="loading">Analyse des fichiers en cours</p>
</div>
 
<div id="second-image" style="display: none;">
<img src="https://i.ibb.co/yVYMR5Y/Capture-d-cran-2024-07-10-123134.png" alt="Deuxième image">
</div>
 
</body>
</html>
